# The threshold value to indicate which links should be included
link_threshold: 0.2

# The weight range defines the minimum and maximum values for weights on substrate connections
weight_range: 3

# The substrate activation function
substrate_activator: SigmoidSteepenedActivation

# The activation functions list to choose from (activation function -> it's selection probability)
cppn_activators:
  - SigmoidBipolarActivation 0.25
  - GaussianBipolarActivation 0.25
  - LinearAbsActivation 0.25
  - SineActivation 0.25